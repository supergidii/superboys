<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}
<body>
    <center>
        {% if messages %}
            {% for message in messages %} 
            <div class="alert {{message.tags}} m-1" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </div>
            {% endfor %} 
        {% endif %}
    </center>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    LOG IN
                </div>
                <p class="text-center">Don't have an Account? <a href="{% url 'account:Register' %}" name = 'Register'>Register</a></p>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="pwd1" placeholder="Password" required>
                                <span id="toggle3" onclick="toggl3()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            
                                <button class="btn btn-outline-primary" type="submit">Login</button>
                            </div>
                            <br> 
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
