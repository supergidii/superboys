<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}
<script>
    $(function(){

        $('input#pwd1').passwordstrength({
            'minlength': 6,
            'number'   : true,
            'lowercase'  : true,
            'uppercase'  : true,
            'special'  : true,
            'labels'   : {
                'general'   : 'The password must have :',
                'minlength' : 'At least 6 characters',
                'number'    : 'At least one number (0-9)',
                'lowercase'   : 'At least one lowercase letter',
                'uppercase'   : 'At least one uppercase letter',
                'special'   : 'At least one special character (!@#$%^&*)'
            }
        });            
    });
</script>

</head>
<body>
<center>
    {% if messages %}
        {% for message in messages %} 
        <div class="alert {{message.tags}} m-1" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %} 
    {% endif %}
</center>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                REGISTER
            </div>
            <p class="text-center">Already have an Account? <a href="{% url 'account:Login' %}" name = 'Login'>Log In</a></p>
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form  method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" name="phone_number" placeholder=" Telephone number as 0714726618" required>
                        </div>
                       
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1" id="pwd1" placeholder="Password" required>
                            <span id="toggle1" onclick="toggl1()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" id="pwd2" placeholder="Confirm Password" required>
                            <span id="toggle2" onclick="toggl2()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" type="submit">Register</button>
                        </div>
                        <br> 
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>


</body>
{% endblock %}
